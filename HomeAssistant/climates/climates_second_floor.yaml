# Bathroom
- platform: generic_thermostat
  name: second_floor_bathroom
  heater: input_boolean.zone_second_floor_bathroom
  target_sensor: sensor.second_floor_bathroom_temp
  min_temp: 0
  max_temp: 30
  ac_mode: false
  cold_tolerance: 0.5
  hot_tolerance: 0
  initial_hvac_mode: 'heat'
  away_temp: 16
  precision: 0.1
