        title: 'Koupelna'
        discover_existing: false
        display_options:
          primary_info:
            - "{name}"
            - "{relative-time}: {action}"
          secondary_info: time
        include:
          - climate.second_floor_bathroom 
        customize:
          climate.second_floor_bathroom:
